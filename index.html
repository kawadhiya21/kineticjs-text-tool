<!DOCTYPE HTML>
<html>
  <head>
    <title>KineticJS Text Editing Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js"></script>
  </head>  
  <body>  
    <div id="container"></div>
    <div id="features">  
  		<button id="addtextbutton">Add Text</button>  
	</div>
	<div id="textedit">
  Text:<br/>
  <textarea id="textedit_textfield"></textarea></br>
  Font:</br>
  <select id="textedit_fontfield">
    <option>Arial</option>
    <option>Verdana</option>
    <option>Calibri</option>
  </select></br>
  Font Size:</br>
  <input id="textedit_fontsize"></br>
  <button id="deletetext">Delete</button>
  <p id="exittextedit">EXIT</p>
</div>
    <script src="kinetic.js"></script>  
    <script src="main.js" defer="defer">
    </script>  
  </body>  
</html>
